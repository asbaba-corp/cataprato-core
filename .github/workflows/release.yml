name: Release Workflow
env:
  CONFIG_DIRECTORY: "./terraform"

on:
  push:
    branches:
      - main

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: $GITHUB_ACTION_REPOSITORY/.github/workflows/build.yml
      with:
        runs-on: "ubuntu-latest"
    
    - uses: $GITHUB_ACTION_REPOSITORY/.github/workflows/terraform-plan.yml
    - uses: $GITHUB_ACTION_REPOSITORY/.github/workflows/terraform-apply.yml

  
